<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/Game.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">XSPEEDO GAMING - منطقة الاختراقات</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff99;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    header {
      padding: 20px 20px 50px 20px;
      position: relative;
    }
    header img {
      width: 200px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff99;
    }
    header h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00ff99;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    nav {
      margin-top: 40px;
    }
    nav a {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      border: 2px solid #00ff99;
      border-radius: 10px;
      color: #00ff99;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      background: #00ff99;
      color: black;
      box-shadow: 0 0 20px #00ff99;
    }

    #lang-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border: 2px solid #00ff99;
      border-radius: 8px;
      background: transparent;
      color: #00ff99;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #lang-btn:hover {
      background: #00ff99;
      color: black;
    }

    footer {
      position: fixed;
      bottom: 10px; left: 50%;
      transform: translateX(-50%);
      color: #0f0;
      font-size: 0.9rem;
    }
    #nav-home-active{
      background: #00ff99;
      color: black;
      box-shadow: 0 0 15px #00ff99;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  

  <header>
    <img src="img/Game.png" alt="XSPEEDO GAMING Logo">
    <button id="lang-btn" >ENG</button>
    <h1 id="title1">XSPEEDO GAMING - منطقة الاختراقات</h1>
    <h2 id="title2">☠️ XSPEEDO GAMING ☠️</h2>
    <p id="subtitle">منطقة الجيمرز - مودات، شروحات، وأدوات</p>
  </header>

  <nav>
    <a id="nav-home-active" href="index.html">🏠 الصفحة الرئيسية</a>
    <a id="games" href="Games.html">🎮 الألعاب</a>
    <a id="tools" href="Tools.html">🛠️ الأدوات</a>
    <a id="tutorials" href="Tutorials.html">📚 الشروحات</a>
  </nav>

  <footer id="footer">
    Ⓒ 2025 XSPEEDO GAMING جميع الحقوق محفوظة
  </footer>

  <script>
    // تأثير الماتريكس
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01X SPEEDO GAMING".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
    // تبديل اللغة
    let currentLang = "ar";
    const langBtn = document.getElementById("lang-btn");

    const translations = {
      ar: {
        home: "🏠 الصفحة الرئيسية",
        pagetitle: "XSPEEDO GAMING - منطقة الاختراقات",
        title1: "XSPEEDO GAMING - منطقة الاختراقات",
        title2: "☠️ XSPEEDO GAMING ☠️",
        subtitle: "منطقة الجيمرز - مودات، شروحات، وأدوات",
        games: "🎮 الألعاب",
        tools: "🛠️ الأدوات",
        tutorials: "📚 الشروحات",
        footer: "Ⓒ 2025 XSPEEDO GAMING جميع الحقوق محفوظة"
      },
      en: {
        home: "🏠 Home Page",
        pagetitle: "XSPEEDO GAMING - Hacks Zone",
        title1: "XSPEEDO GAMING - Hacks Zone",
        title2: "☠️ XSPEEDO GAMING ☠️",
        subtitle: "Gamers Zone - Mods, Tutorials & Tools",
        games: "🎮 Games",
        tools: "🛠️ Tools",
        tutorials: "📚 Tutorials",
        footer: "Ⓒ 2025 XSPEEDO GAMING All Rights Reserved"
      }
    };

    langBtn.addEventListener("click", () => {
      currentLang = currentLang === "ar" ? "en" : "ar";
      document.getElementById("nav-home-active").textContent = translations[currentLang].home;
      document.getElementById("page-title").textContent = translations[currentLang].pagetitle;
      document.getElementById("title1").textContent = translations[currentLang].title1;
      document.getElementById("title2").textContent = translations[currentLang].title2;
      document.getElementById("subtitle").textContent = translations[currentLang].subtitle;
      document.getElementById("games").textContent = translations[currentLang].games;
      document.getElementById("tools").textContent = translations[currentLang].tools;
      document.getElementById("tutorials").textContent = translations[currentLang].tutorials;
      document.getElementById("footer").textContent = translations[currentLang].footer;
      langBtn.textContent = currentLang === "ar" ? "ENG" : "AR";
      document.documentElement.lang = currentLang;
    });
  </script>
</body>
</html>
